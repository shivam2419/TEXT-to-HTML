 {% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="static\index.css">
    <style>
    body{
      background-image:url('{% static 'back.jpg' %}');
    }
    h3{
      color:white;
    }
    .btn{
      background-color: rgb(228, 98, 4);
    }
    .btn:hover{
      background-color: rgb(228, 98, 4);
      color:white;
    }
    .col-lg-6{
      margin-bottom:20px;
    }
    </style>
    <title>
    Django Text To HTML Converter 
    </title>
    <!-- Bootstrap CSS -->
  </head>
  <body>

    <div class="container mt-5">
      <h3 class="text-center pb-4">Text to HTML and HTML to Text Convertor</h3>
      <div class="row">
        <div class="col-lg-6">
          <div class="texteditor p-3 border rounded">
            <h3 class="mb-3">Text Editor</h3>
            {{ form.media }} {{ form.as_p }}
            <div class="d-grid gap-2">
              <input
                type="button"
                class="btn "
                value="Convert to HTML"
                onclick="TextConvert()"
              />
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="htmleditor p-3 border rounded">
            <h3 class="mb-3">HTML Output</h3>
            <textarea class="form-control" rows="16" id="htmldata"></textarea>
            <div class="d-grid gap-2 mt-3">
              <input
                type="button"
                class="btn "
                value="Convert to Text"
                onclick="HTMLConvert()"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function TextConvert() {
        var editor = CKEDITOR.instances["id_content"];
        if (editor) {
          var x = editor.getData();
          var y = document.getElementById("htmldata");
          y.innerHTML = x;
        } else {
          console.error("CKEditor instance 'id_content' not found.");
        }
      }
    </script>
    <script>
      function HTMLConvert() {
        var editor = CKEDITOR.instances["id_content"];
        if (editor) {
          var htmlData = document.getElementById("htmldata").value;
          console.log(htmlData);
          editor.setData(htmlData);
        } else {
          console.error("CKEditor instance 'id_content' not found.");
        }
      }
    </script>


  </body>
</html>
